<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <!--bootstrap-->
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap-4.3.1/dist/css/bootstrap.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <div class="container-fluid">

        <h3>Login</h3>
      
        <button type="button" class="btn btn-success" data-toddle="modal" data-target="#popUpWindow">login</button>
    
        <div class="modal fade" id="popUpWindow">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Login</h3>
                    </div><!--modal-header-->

                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>

            </div><!--modal-dialog-->



        </div><!--popUpwindow-->
    
    
    
    
    
    
    
    </div><!--container-->
    <!--bootstrap-->
    <script src="bootstrap-4.3.1/js/dist/modal.js"></script>
    <script src="bootstrap-4.3.1/js/dist/popover.js"></script>
    <script src="bootstrap-4.3.1/js/dist/modal.js"></script>

    <script src="bootstrap-4.3.1/dist/js/bootstrap.js"></script>


</body>
</html>
